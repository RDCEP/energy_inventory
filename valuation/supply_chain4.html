<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
body {
  font: 12px sans-serif;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
.bar {
  fill: steelblue;
}
 
.x.axis path {
  display: none;
}
 
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="../textures.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 50, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 510 - margin.top - margin.bottom;
 
var x0 = d3.scale.ordinal()
    .rangeRoundBands([20, width - 60], 0.12);
 
var x1 = d3.scale.ordinal();
 
var y = d3.scale.linear()
    .range([height, 0]);
 
var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");
 
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2"));
 
var color = d3.scale.ordinal()
    .range(["#3f3f3f", "#8099cc", "#68ca89", "#000000", "#003cb3", "#009933", "#ff8c00"]);
 
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
var yBegin;
 
var innerColumns = {
  "column1" : ["Oil Full Capacity","Oil Current Level"],
  "column2" : ["Natural Gas Full Capacity", "Natural Gas Current Level"],
  "column3" : ["Coal Full Capacity","Coal Current Level"]
}
 
d3.csv("supply_chain4.csv", function(error, data) {
  var columnHeaders = d3.keys(data[0]).filter(function(key) { return key !== "State"; });
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "State"; }));
  data.forEach(function(d) {
    var yColumn = new Array();
    d.columnDetails = columnHeaders.map(function(name) {
      for (ic in innerColumns) {
        if($.inArray(name, innerColumns[ic]) >= 0){
          if (!yColumn[ic]){
            yColumn[ic] = 0;
          }
          yBegin = yColumn[ic];
          /*yColumn[ic] += +d[name];*/      /*if we want the columns to be STACKED on top of each other, this is how*/
          return {name: name, column: ic, yBegin: yBegin, yEnd: +d[name] + yBegin,};
        }
      }
    });
    d.total = d3.max(d.columnDetails, function(d) { 
      return d.yEnd; 
    });
  });
 
  x0.domain(data.map(function(d) { return d.State; }));
  x1.domain(d3.keys(innerColumns)).rangeRoundBands([0, x0.rangeBand()]);
 
  y.domain([0, d3.max(data, function(d) { 
    return d.total; 
  })]);

      var green = textures.lines()
      .lighter()
      .size(5)
      .strokeWidth(1.75)
      .background("white")
      .stroke('#68ca89'); //#3D00FF

      var blue = textures.lines()
      .lighter()
      .size(5)
      .strokeWidth(1.75)
      .background("white")
      .stroke('#8099cc'); //#3D00FF

      var grey = textures.lines()
      .lighter()
      .size(5)
      .strokeWidth(1.75)
      .background("white")
      .stroke('#3f3f3f'); //#3D00FF

    svg.call(green)
       .call(blue)
       .call(grey);
 
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll(".tick text")
      .call(wrap, x0.rangeBand());
 
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".7em")
      .style("text-anchor", "end")
      .text("Trillion Wattage");
 
  var project_stackedbar = svg.selectAll(".project_stackedbar")
      .data(data)
    .enter().append("g")
      .attr("class", "project_stackedbar")
      .attr("transform", function(d) { return "translate(" + x0(d.State) + ",0)"; });
 
  project_stackedbar.selectAll("rect")
      .data(function(d) { console.log(d.columnDetails); return d.columnDetails.sort(function(a,b) {return b.yEnd - a.yEnd; }); }) //sort the data here so that you bind the largest bars first
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { 
        return x1(d.column);
         })
      .attr("y", function(d) { 
        return y(d.yEnd); 
      })
      .attr("height", function(d) { 
        return y(d.yBegin) - y(d.yEnd); 
      })
      .style("fill", function(d) { 
            if (color(d.name) == "#68ca89")
              return green.url();
            else if (color(d.name) == "#8099cc")
              return blue.url();
            else if (color(d.name) == "#3f3f3f")
              return grey.url();
            else
              return color(d.name); 
          });
 
  var legend = svg.selectAll(".legend")
      .data(columnHeaders.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
 
  legend.append("rect")
      .attr("x", width - 145)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d) { 
            if (color(d) == "#68ca89")
              return green.url();
            else if (color(d) == "#8099cc")
              return blue.url();
            else if (color(d) == "#3f3f3f")
              return grey.url();
            else
              return color(d); 
          });
 
  legend.append("text")
      .attr("x", width - 120)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "start")
      .text(function(d) { return d; });
 
});

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.2, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}
 
</script>
